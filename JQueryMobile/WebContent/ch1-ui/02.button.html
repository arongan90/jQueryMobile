<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
			maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>Mobile Template</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<style>
	.ui-button-width { /* 임의로 버튼의 넓이를 지정 */
		width : 200px;
	}
	.ui-table-width { /* 테이블 내부의 버튼의 넓이를 지정 */
		width : 100%;
	}
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
	<!-- 1. page지정(data-role(기능을 부여할 때 사용하는 속성) -->
	<div data-role="page">
		<!-- 1) header 영역 지정 -->
		<div data-role="header">
			<h1>Button의 생성 및 배치</h1>
		</div>
		
		<!-- 2) content 지정(본문) -->
		<div data-role="content">
			<a href="#" data-role="button">버튼</a><!-- 1. 브라우저 폭에 맞게 width 100% 적용 -->
			<table class="ui-table-width">
				<tr><!-- 2. 특정한 태그 내부에서 버튼을 생성(100% 폭이 적용X) -->
					<td><a href="#" data-role="button">버튼2</a></td>
					<td><a href="#" data-role="button">버튼3</a></td>
				</tr>
			</table>
			<!-- 3. 브라우저의 넓이와 상관없이 버튼의 글자길이에 맞춰서 버튼의 폭을 지정 data-inline="true" -->
			<a href="#" data-role="button" data-inline="true">버튼4</a>
			<!-- 버튼의 길이에 따라서 버튼의 크기가 정해지는 것이 아니라 style을 선언하여 임의로 width 적용 -->
			<a href="#" data-role="button" class="ui-button-width">버튼5</a>
		</div>
		
		<!-- 3) Footer 지정 -->
		<div data-role="footer">
			<h1>화면하단</h1>
		</div>
	
	</div>
</body>
</html>

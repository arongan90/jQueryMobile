<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
			maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jQuery Mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- 
	 버튼의 속성 -> data-*                  속성              
	   속성명                    설명                                   속성값
	 data-corners       모서리를 둥글게 할것인지 여부    true(기본) | false
	 data-icon            아이콘             						 home | delete | plus,,,,, jquerymobile사이트
	 data-iconpos       아이콘 위치       						 left | right | top | bottom | notext(글자만 출력)
	 data-iconshadow 아이콘 그림자      					 true(기본) | false
	 data-shadow       버튼 그림자      						 true(기본) | false
	 data-theme         버튼 테마         						 letter(a~e)
 -->

	<div data-role="page">
		<!-- 1) header 영역 지정 -->
		<div data-role="header">
			<h1>Button의 아이콘 및 화면 배치방법</h1>
		</div>
		
		<!-- 2) content 지정(본문) -->
		<div data-role="content">
			<a href="#" data-role="button" data-corners="false" data-inline="true" data-icon="bars">버튼</a>
			<a href="#" data-role="button" data-corners="false" data-inline="true" data-icon="home" data-iconpos="right">홈</a>
			<a href="#" data-role="button" data-corners="false" data-inline="true" data-icon="add" data-iconpos="bottom">추가</a>
			<a href="#" data-role="button" data-corners="false" data-inline="true" data-icon="delete" data-iconpos="top">삭제</a>
			<a href="#" data-role="button" data-inline="true" data-icon="refresh" 
							data-iconpos="notext" data-shadow="false">새로고침(이미지만 보이게)</a>
			
			
		</div>
		
		<!-- 3) Footer 지정 -->
		<div data-role="footer">
			<h1>화면하단</h1>
		</div>
	</div>
</body>
</html>

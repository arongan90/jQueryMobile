<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
			maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jQuery Mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

	<div data-role="page">
		<!-- 1) header 영역 지정 
				data-role="button"은 생략이 가능, 버튼이 만들어지면 좌, 우 배치(자동)
				강제로 일반버튼을 오른쪽에 배치 -> class="ui-btn-right" 부여
		-->
		<div data-role="header">
			<h1>이전, 다음버튼을 생성</h1>
			<a href="#" data-icon="arrow-l">arrow-l</a>
			<a href="#" data-icon="arrow-r">arrow-r</a>
		</div>
		
		<!-- 2) content 지정(본문)
				버튼을 생성하는 경우 반드시 data-role="button" 부여(생략X)
				data-role="controlgroup" -> 버튼을 수직 또는 수평으로 그룹(default 수직)
				data-type="horizontal(수평) | vertical(수직)"
		 -->
		<div data-role="content">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button" data-icon="arrow-l">arrow-l</a>
				<a href="#" data-role="button" data-icon="arrow-r" data-inline="true">arrow-r</a>
			</div>
		</div>
		
		<!-- 3) Footer 지정
				header와 공통점 -> data-role="button" 생략 가능
							  차이점 -> 만들어진 버튼은 좌우로 자동 배치 X
				좌우 배치를 하려면 클래스 속성을 부여(ui-btn-left, ui-btn-right) 이용 
		 -->
		<div data-role="footer">
			<h1>화면하단</h1>
			<a href="#" data-icon="arrow-l" class="ui-btn-left">이전버튼</a>
			<a href="#" data-icon="arrow-r" class="ui-btn-right">다음버튼</a>
			
		</div>
	
	</div>

</body>
</html>

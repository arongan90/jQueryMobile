<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
			maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jQuery Mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

	<div data-role="page">
		<!-- 1) header 영역 지정 -->
		<div data-role="header">
			<h1>세번째 페이지</h1>
			<!-- 이전으로 가는 기능을 부여 (data-rel="back") -->
			<a data-icon="arrow-l" data-rel="back">이전</a>
		</div>
		
		<!-- 2) content 지정(본문) -->
		<div data-role="content">
			<p>jQuery Mobile 연습</p>
			<!-- <a href="02.html" data-role="button">첫번째 페이지로 이동</a> -->
			
		</div>
		
		<!-- 3) Footer 지정 -->
		<div data-role="footer">
			<h1>화면하단</h1>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
			maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jQuery Mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

	<div data-role="page">
		<!-- 1) header 영역 지정 -->
		<div data-role="header">
			<h1>첫번째 페이지</h1>
		</div>
		
		<!-- 2) content 지정(본문) -->
		<div data-role="content">
			<!-- 이동할 외부파일이 없으면 에러메세지 자동으로 출력 
					data-ajax="true" (디폴트) => 메모리 공유 O (스타일 적용이 가능)
					data-ajax="false" => url 변경시 전체 페이지를 다시 로드하라(각자 불러오는 코드가 필요)
													공유 X (메모리 낭비를 초래한다)
			
			-->
			<a href="02-2.html" data-role="button">두번째 페이지로 이동</a>
			<a href="02-3.html" data-role="button" data-ajax="false">세번째 페이지로 이동(공유X)</a>
			
		</div>
		
		<!-- 3) Footer 지정 -->
		<div data-role="footer">
			<h1>화면하단</h1>
		</div>
	</div>
</body>
</html>

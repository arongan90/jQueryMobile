<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
			maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>페이지 이동 시 애니메이션 효과</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- 첫번째 페이지 작성(페이지가 여러개 존재하면 반드시 id값으로 구분) -->
	<div data-role="page" id="first_page">
		<!-- 1) header 영역 지정 -->
		<div data-role="header">
			<h1>transition(화면전환 효과)</h1>
			<!-- 
				data-transition="slide"(오른쪽 -> 왼쪽으로 페이지 이동)
										"slideup"(아래 -> 위쪽으로 페이지 이동)
										"slidedown"(위쪽 -> 아래로 페이지 이동)
										"pop"(팝업창 효과)
										"flip"(회전문 효과)
										"fade"(서서히 나타나는 효과)
				data-rel="dialog" (다이얼로그 박스)형태로 전환되어서 보여주는 효과
			 -->
		</div>
		
		<!-- 2) content 지정(전화번호 목록(=listview) -->
		<div data-role="content">
			<ul data-role="listview">
				<li><a href="#second_page" data-transition="slide" data-rel="dialog">Slide 효과</a></li>
				<li><a href="#second_page" data-transition="slideup" data-rel="dialog">SlideUp 효과</a></li>
				<li><a href="#second_page" data-transition="slidedown" data-rel="dialog">SlideDown 효과</a></li>
				<li><a href="#second_page" data-transition="pop" data-rel="dialog">Pop 효과</a></li>
				<li><a href="#second_page" data-transition="flip" data-rel="dialog">Flip 효과</a></li>				
				<li><a href="#second_page" data-transition="fade" data-rel="dialog">Fade 효과</a></li>
			</ul>
		</div>
		
		<!-- 3) Footer 지정 -->
		<div data-role="footer">
			<h1>화면하단</h1>
		</div>
	</div>
	
<!-- 두번째 페이지 작성 -->
	<div data-role="page" id="second_page">
		<!-- 1) header 영역 지정 -->
		<div data-role="header">
			<h1>두번째 페이지</h1>
			<a data-icon="arrow-l" data-rel="back">이전</a>
		</div>
		
		<!-- 2) content 지정(본문) -->
		<div data-role="content">
			<a href="#first_page" data-role="button">첫번째 화면으로 이동</a>
			
		</div>
		
		<!-- 3) Footer 지정 -->
		<div data-role="footer">
			<h1>화면하단</h1>
		</div>
	</div>
</body>
</html>

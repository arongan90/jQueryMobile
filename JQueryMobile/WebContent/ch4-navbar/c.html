<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 		모바일 화면을 쓴다면 작성하는 meta 태그
	width : 넓이, height : 높이, initial-scale=1.0 (초기배율(기본 꽉찬화면)
	maximum-scale=1.0 (최대배율(범위 0~10.0)) 
	minimum-scale=1.0 (최소배율(기본값 : 0.25, 범위(0~10.0)
	user-scalable=no (사용자 임의로 확대/축소 여부 = yes or no)
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
			maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>Mobile Template</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>

</head>
<body>
	<!-- 1. page지정(data-role(기능을 부여할 때 사용하는 속성) -->
	<div data-role="page">
		<!-- 1) header 영역 지정 -->
		<div data-role="header" data-position="fixed">
			<h1>회원 목록 보기</h1>
			
		</div>
		
		<!-- 2) content 지정(본문)
				data-role="collapsible-set" -> 전체 화면의 데이터부분을 보여줄 영역을 설정할 때 사용
				펼쳐질 각각의 항목 -> data-role="collapsible"로 설정
		 -->
		<div data-role="content">
			<div data-role="collapsible-set">
				<div data-role="collapsible">
					<h1>홍길동의 거주지는?</h1>
					<span>홍길동의 나이는 23살이며, 주소는 서울시 강남구에 거주합니다..</span>
				</div>
				
				<div data-role="collapsible">
					<h1>임시의 정보?</h1>
					<p>입시의 직업은 웹프로그래머이며 나이는 34살입니다.</p>
				</div>
				
			</div>
			
		</div>
		
		<!-- 3) Footer 지정 -->
		<div data-role="footer" data-id="persistFooter" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="a.html" data-icon="plus">회원가입</a></li>
					<li><a href="b.html" data-icon="search">검색</a></li>
					<li><a href="c.html" data-icon="gear" class="ui-btn-active ui-state-persist">목록보기</a></li>
				</ul>
			</div>
		</div>
	
	</div>
</body>
</html>
